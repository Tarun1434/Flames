<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLAMES Relationship Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />



</head>

<body class="flames_background d-flex align-items-center justify-content-center min-vh-100">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 p-4 rounded flames_section">
                <h1 class="heading_flames text-center">FLAMES</h1>
                <p class="paragraph_flames">Find out what kind of relationship <br>you and your partner have:</p>
                <form id="flamesForm" class="mt-4">
                    <div class="form-group">
                        <input type="text" id="name1" class="form-control couples_name text-white pl-4 pt-2 mb-4" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="name2" class="form-control couples_name text-white pl-4 pt-2" placeholder="Partner Name" required>
                    </div>
                    <button type="submit" class="btn flames_button">Calculate</button>
                </form>
                <div id="certificate" class="last_output mt-3 text-center"></div>
                <div id="shareButtons" class="mt-3" style="display: none;">
                    <button class="btn btn-success mr-2 m-3" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
                    <button class="btn btn-primary mr-2" onclick="shareOnFacebook()">Share on Facebook</button>
                    <button class="btn btn-warning" onclick="downloadCertificate()">Download Certificate</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
